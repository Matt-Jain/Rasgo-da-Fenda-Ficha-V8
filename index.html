<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rasgo da Fenda — Aegis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN FAKE -->
<div id="login-screen" class="screen">
  <div class="login-card">
    <h1>RASGO DA FENDA</h1>
    <p>Aegis — O Despertar</p>
    <input id="fakeName" placeholder="Seu nome">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <header>
    <h1>Rasgo da Fenda</h1>
    <nav>
      <button onclick="showSection('menu')">Menu</button>
      <button onclick="showSection('create-step1')">Criar Personagem</button>
      <button onclick="showSection('characters')">Personagens</button>
      <button onclick="showSection('dados')">Dados</button>
    </nav>
  </header>

  <!-- MENU -->
  <section id="menu" class="section">
    <h2>Menu Principal</h2>
    <div class="menu-grid">
      <button onclick="showSection('create-step1')">Criar Personagem</button>
      <button onclick="showSection('characters')">Personagens</button>
      <button onclick="showSection('dados')">Dados</button>
    </div>
  </section>

  <!-- CRIAÇÃO ETAPA 1 -->
  <section id="create-step1" class="section hidden">
    <h2>Identidade</h2>
    <input id="charName" placeholder="Nome do personagem">
    <input id="playerName" placeholder="Nome do jogador">
    <textarea id="appearance" placeholder="Aparência"></textarea>
    <textarea id="history" placeholder="História"></textarea>
    <textarea id="goals" placeholder="Ambição"></textarea>
    <button onclick="goToSkills()">Prosseguir</button>
  </section>

  <!-- CRIAÇÃO ETAPA 2 -->
  <section id="create-step2" class="section hidden">
    <h2>Perícias</h2>
    <p>Pontos restantes: <span id="points">200</span></p>
    <div id="skills"></div>
    <button onclick="finishCharacter()">Finalizar Personagem</button>
  </section>

  <!-- PERSONAGENS -->
  <section id="characters" class="section hidden">
    <h2>Personagens</h2>
    <div id="characterList"></div>
  </section>

  <!-- DADOS -->
  <section id="dados" class="section hidden">
    <h2>Dados</h2>
    <select id="diceCharacter" onchange="renderDiceSkills()"></select>
    <div id="diceSkills"></div>
    <div id="diceResult"></div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
